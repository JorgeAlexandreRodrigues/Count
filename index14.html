<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<body class="corpo">
    <header>
        <h1>Let's count together </h1>
    </header>
    <section>
        <div>
            <p>Start:
                <input type="number" name="txtstart" id="txtstart">
            </p>
            <p>Finish:
                <input type="number" name="txtend" id="txtend">
            </p>
            <p>Step:
                <input type="number" name="txtstep" id="txtstep">
            </p>
            <p>
                <button type="button" class="btn btn-outline-warning" onclick="count()">Count</button>
            </p>
        </div>
        <div id="res">
            <p>Preparing Count</p>
            
        </div>

    </section>

    <footer>
        <p>&copy; Jorge Rodrigues </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script14.js"></script>
</body>

</html>
